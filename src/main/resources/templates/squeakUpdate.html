<!DOCTYPE html>
<!-- saved from url=(0051)http://zq.rocjack.com/Index/qiangdanxq/id/1873.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <link href="./static/css/mui.min.css" rel="stylesheet" th:href="@{~/static/css/mui.min.css}">
    <link rel="stylesheet" href="./static/css/layer.css" id="layui_layer_skinlayercss" style=""  th:href="@{~/static/css/layer.css}">

    <script type="text/javascript" src="./static/js/jquery-1.9.1.min.js"
            th:src="@{~/static/js/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" src="./static/js/index.js" th:src="@{~/static/js/index.js}"></script>
    <script type="text/javascript" src="./static/js/layer.js" th:src="@{~/static/js/layer.js}"></script>
    <style>
        .body {
            line-height: 0px;
        }

        .mui-table-view-cell:after {
            left: 0px;
            background-color: #292828;
        }

        .mui-table-view:before {
            background-color: #292828;
        }

        .mui-table-view:after {
            background-color: #292828;
        }

        .mui-input-group:before {
            height: 0px
        }

        .mui-input-group:after {
            height: 0px;
        }

        .header {
            background: #1f253d;
            top: 0;
            box-shadow: 0 0px 0px #ccc;
            -webkit-box-shadow: 0 0px 0px #ccc;
        }

        .h1 {
            font-family: '微软雅黑';
            color: #fff;
        }

        .div {
            background: #1f253d;
            height: 160px;
            width: 175px;
            top: 80px;
            margin: auto;
            left: 0px;
            right: 0px;
            border-radius: 10px;
            box-shadow: 2px 0px 20px 0px #007AFF;
        }

        .img {
            width: 120px;
            margin-left: 26px;
            margin-top: 20px;
        }

        .ul {
            margin-top: 30%;
            background: #1a1d2e;
            line-height: 2em;
        }

        .li {
            margin-left: 10%;
            font-family: '微软雅黑';
            color: aquamarine;
        }

        .p {
            position: absolute;
            right: 35px;
            bottom: 12px;
            font-family: '微软雅黑';
            color: #fff;
        }
    </style>
</head>
<body style="background:#1a1d2e;">
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title h1">吱口令详情</h1>
</header>
<form class="mui-input-group form">
    <ul class="mui-table-view ul"  style="margin-top: 48px;">
        <li class="mui-table-view-cell mui-collapse-content"><p class="li">吱口令</p>
            <innput class="p" th:text="${cashierQrcodeEntity.imgQrcode}"></innput></li>
        <li class="mui-table-view-cell mui-collapse-content"><p class="li">会员名字</p>
            <input class="p" th:text="${cashierQrcodeEntity.imgUsername}"></input></li>
        <li class="mui-table-view-cell mui-collapse-content"><p class="li">账号</p>
            <input class="p" th:text="${cashierQrcodeEntity.imgPhone}"></input></li>
        <li class="mui-table-view-cell mui-collapse-content"><p class="li">创建时间</p>
            <input class="p" th:text="${cashierQrcodeEntity.creatimeTime}"></input></li>
    </ul>
</form>



</body>
</html>
