<form name="formlogin" id="loginForm" class="formlogin mui-input-group form" method="post"

        <img src="./static/img/nubmer.png" class="formimg">

    </div>
    <div class="mui-input-row formdiv2">
        <img src="./static/img/mima.png" class="formimg2">
        <input type="password" name="password" maxlength="32" class="forminput2" placeholder="请输入密码" value="123456">
    </div>

    <div class="mui-input-row formdiv2">
        <img src="./static/img/mima.png" class="formimg2">

        <img src="./static/img/verify.html" id="verify_img" style="width: 80px;">
    </div>

    <br><br><br>
    <div class="mui-button-row">
        <button type="button" onclick="login()" class="mui-btn mui-btn-danger login" id="submit">登录</button>
    </div>

    <div class="mui-card-content">

    </div>
