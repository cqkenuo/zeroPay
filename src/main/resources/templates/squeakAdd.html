<body style="background:#1a1d2e;">
<header class="mui-bar mui-bar-nav head">

<form class="mui-input-group form">

    </div>

    <div class="mui-input-row divinput">
        <img src="./static/img/nubmer.png" class="formimg">
        <input type="text" class="formmoney" name="uname" id="uname" placeholder="会员名字">
    </div>
    <div class="mui-input-row divinput">
        <img src="./static/img/mima.png" class="formimg">
        <input type="text" class="formzh" name="skaccount" id="skaccount" placeholder="收款账号">
    </div>
    <br>
    <div class="mui-button-row" style="margin-bottom: 60px;">
        <button type="button" class="mui-btn mui-btn-danger buttonadd" id="add">添加</button>
    </div>
</form>


<style>
    .z_alert {
        color: #333;
    }

    .z_alert span {
        color: #0da8f5;
    }
</style>

<script>
    $('#add').click(function () {
        var zhikouling = $('#zhikouling').val();
        var uname = $('#uname').val();
        var skaccount = $('#skaccount').val();

        if (zhikouling == '') {
            msg_alert('请输入吱口令');
            return false;
        }
        if (uname == '') {
            msg_alert('请输入会员名字');
            return false;
        }
        if (skaccount == '') {
            msg_alert('请输入收款账号');
            return false;
        }
        $("#cuanjdd").attr('disabled', true)
        $.ajax({
            url: '/squeak/addSqueak',
            type: 'post',
            data: {'zhikouling': zhikouling,  'uname': uname, 'skaccount': skaccount},
            datatype: 'json',
            success: function (mes) {
                console.info(mes);
                if (mes.isSuccess) {
                    msg_alert("添加成功","/squeakmanage");
                } else {
                    msg_alert(mes.message);
                }
            }
        })
    })
</script>
