    function orderOk(id) {
        var image_url = $('#icon').val();

        $.ajax({
            url: '/cashierApply/submitImages',
            type: 'post',
            data: {'image_url': image_url, 'id': id},
            datatype: 'json',
            success: function (data) {
                if (data.isSuccess == true) {
                    msg_alert("提交成功，待审核！", "/cashierApply/withdrawalAll");
                } else {
                    msg_alert("提交失败，请重试！");
