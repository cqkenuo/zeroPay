<script>
    $('#tys>a').click(function () {
        var id = $(this).attr('id');
        $.ajax({
            url: '/cashierQrcode/updateQrcodeStatus',
            type: 'post',
            data: {'id': id},
            datatype: 'json',
            success: function (data) {
                if (data.isSuccess == true) {
                    window.location.reload();
                }
            }
        })
    });
</script>
